    <button type="button" onchange="displayOutput1Value('change')">Display Output!!</button><br/>

    <button type="button" onmousemove="displayOutput1Value('mouse move')">Display Output!!</button><br/>
    <button type="button" onmouseout="displayOutput1Value('mouse out')">Display Output!!</button><br/>

    <button type="button" onkeydown="displayOutput1Value('key down')">Display Output!!</button><br/>
    <button type="button" onkeypress="displayOutput1Value('key press')">Display Output!!</button><br/>
    <button type="button" onkeyup="displayOutput1Value('key up')">Display Output!!</button><br/>
